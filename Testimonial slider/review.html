<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Review Slider</title>
</head>
<body>
    <section class="container">
        <div class="review-header">
            <h1>Our Reviews</h1>
            <div class="underline"></div>
        </div>
        <article class="review-card">
            <div id="image"><img id="photo" src="../Review slider/person-1.jpeg" alt="person"></div>
            <h4 id="name">Sonia Rana</h4>
            <p id="job">Ux Designer</p>
            <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique quisquam et itaque porro, voluptas excepturi autem velit veniam a praesentium!</p>
            <div class="btn-container">
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="surprise-btn">
                <button class="random-btn">Surprise Me</button>
            </div>
        </article>
    </section>
    <script src="review.js"></script>
</body>
</html>
